<div class="background_image">
    <app-header></app-header>

    <div class="tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active show" data-toggle="tab" routerLink="/results" style="background-color:White;">Λίστα</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active show" data-toggle="tab" routerLink="/map" style="background-color:Grey;">Χάρτης</a>
            </li>
        </ul>
    </div>

    <div class="list_results">
        <li *ngFor="let ev of gl_events | async" class="row card">
            <img class="card-img-top" id="image" src="{{ev.image}}" alt="Card image">
            <h4 class="card-title" id="title">{{ev.title}}</h4>
            <p class="card-text" id="text">{{ev.short_description}}</p>
            <a routerLink="/results/{{ev.id}}" class="btn btn-primary btn-sm" id="button">Προβολή</a>
        </li>
    </div>

    <div class="card" id="card_id">
        <h4 class="card-title1">Αναζήτηση</h4>
        <div class="row mb-5"></div>
        <div class="input-group">
            <input #searchBox type="text" class="form-control" autocomplete="on" placeholder="Είδος, περιοχή, ηλικία" (keyup.enter)="search(searchBox.value)"
            />
            <button class="btn btn-link" type="button" id="go" (click)="search(searchBox.value)">Βρες!</button>
        </div>
        <br>
        <h5 class="position">Τοποθεσία</h5>
        <br>
        <div class="input-group" id="input">
            <button type="button" class="btn btn-info">Τρέχουσα</button>
            &nbsp;
            <button type="button" class="btn btn-info">Ορισμός</button>
        </div>
        <br>
        <h5 class="distance">Απόσταση</h5>
        <br>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" id="toolbar">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-info">< 1</button>
                <button type="button" class="btn btn-info">< 5</button>
                <button type="button" class="btn btn-info">< 10</button>
                <button type="button" class="btn btn-info">< 25</button>
                <button type="button" class="btn btn-info">< 100</button>
            </div>
        </div>
        <br>
        <br>
    </div>

    <div class="card" id="card_id2">
            <h4 class="card-title2">Φίλτρα</h4>	
            <br>
            <h5 class="filter">Είδος</h5>	
            <br>
            <div class="form-group" id="menu">
                <select class="custom-select">
                  <option selected="">Κατηγορίες</option>
                  <option value="1">Αθλητισμός</option>
                  <option value="2">Ζωγραφική</option>
                  <option value="3">Θέατρο</option>
                  <option value="4">Κινηματογράφος</option>
                  <option value="5">Παιδότοποι</option>
                  <option value="6">Μουσική</option>
                </select>
            </div>
            <br>
            <br>
            <h5 class="filter">Ηλικία</h5>		
            <br>		
            <div class="form-group" id="menu">
                <select class="custom-select">
                  <option selected="">Κατηγορίες</option>
                  <option value="1">1-3 ετών</option>
                  <option value="2">3-5 ετών</option>
                  <option value="3">5-12 ετών</option>
                  <option value="4">12-18 ετών</option>		
                </select>
            </div>	
            <br>
            <br>
            <h5 class="filter">Ημερομηνία</h5>
            <br>
            <div class="form-group" id="menu">
                <select class="custom-select">
                  <option selected="">Κατηγορίες</option>
                  <option value="1">Σήμερα</option>
                  <option value="2">Αύριο</option>
                  <option value="3">Αυτή την εβδομάδα</option>
                  <option value="4">Αυτό το μήνα</option>
                </select>
            </div>	
            <br>
            <br>
            <h5 class="filter">Τιμή</h5>
            <br>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" id="price">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-info">< 5</button>
                    <button type="button" class="btn btn-info">< 10</button>
                    <button type="button" class="btn btn-info">< 20</button>
                    <button type="button" class="btn btn-info">< 50</button>
                    <button type="button" class="btn btn-info">< 100</button>
                </div>
            </div> 
            <br>
            <br>
            <h5 class="filter">Φύλο</h5>
            <br>
            <div class="input-group" id="sex">
                <button type="button" class="btn btn-info">Αγόρι</button>
                &nbsp;
                &nbsp;
                <button type="button" class="btn btn-info">Κορίτσι</button>
              </div>	
              <br>
        </div>
</div>
<app-footer></app-footer>
