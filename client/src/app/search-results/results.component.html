<div class="background_image">  
    <!--<app-header></app-header>    -->
    <div class="tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active show" data-toggle="tab" href="/results" style="background-color:White;">Λίστα</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active show" data-toggle="tab" href="/map" style="background-color:Grey;">Χάρτης</a>
            </li>
        </ul>
    </div>       
    <div class="container">       
        <div class="list_results">
            <div *ngFor="let ev of events" class="row card"> 
                <img class="card-img-top" id="image" src="{{ev.imagePath}}" alt="Card image">
                <h4 class="card-title" id="title">{{ev.title}}</h4>
                <p class="card-text" id="text">{{ev.short_description}}</p>
                <a href="#" class="btn btn-primary btn-sm" id="button">Προβολή</a>
            </div>
        </div>
    </div>
</div>
