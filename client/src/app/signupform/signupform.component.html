<div class="back">
  <app-header></app-header>

  <div class="center">
    <div class="card text-white bg-success mb-3">
      <div class="center_some">
          <div class="card-header">
            <h3>Εγγραφή</h3>
          </div>
      </div>
      <div class="card-body"> 
        
        <div class="center_some_more">
          <a routerLink="/signup" class="btn btn-info" id="button">Εγγραφή Γονέα</a>        
          &nbsp;
          <a routerLink="/provider-signup" class="btn btn-info" id="button">Εγγραφή Παρόχου</a>
          <br>
          <br>           
          <p>Παρακαλώ εισάγετε στοιχεία για την Εγγραφή Γονέα:</p>
        </div>
        <form (ngSubmit)="onSubmituser(f)" #f="ngForm">
          <div class="form-group">
            <label for="userfirstname"><b>Όνομα</b></label>
            <input type="text"
                    class="form-control" 
                    id="userfirstname"
                    placeholder="Εισαγωγή Ονόματος" 
                    name="userfirstname" 
                    [(ngModel)]="userformInfo.userfirstname"
                    required>	 
          </div>
          <div class="form-group">                           
            <label for="userlastname"><b>Επίθετο</b></label>	
            <input type="text"
                    class="form-control" 
                    id="userlastname"
                    placeholder="Εισαγωγή Επιθέτου" 
                    name="userlastname" 
                    [(ngModel)]="userformInfo.userlastname"
                    required>	
          </div>
          <div class="form-group">          			
            <label for="username"><b>Διεύθυνση Ηλ. Ταχυδρομείου</b></label>
            <input  type="text" 
                    class="form-control" 
                    id="username" 
                    placeholder="Εισαγωγή Διεύθυνσης Ηλ. Ταχυδρομείου example@example.com" 
                    type="email" 
                    name="username"
                    [(ngModel)]="userformInfo.username"
                    required
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                    #username="ngModel">   
            <div *ngIf="!username.valid">
              <small>
                Μη Έγκυρη Διεύθυνση Ηλ. Ταχυδρομείου
              </small>
            </div> 
          </div>
          <div class="form-group">       
            <label for="password"><b>Κωδικός Πρόσβασης</b></label>
            <input type="password"
                    class="form-control" 
                    id="password"
                    placeholder="Εισαγωγή Κωδικού Πρόσβασης" 
                    name="password" 
                    [(ngModel)]="userformInfo.password"
                    required>
          </div>
          <div class="form-group">          
            <label for="password"><b>Επανάληψη Κωδικού Πρόσβασης</b></label>
            <input type="password"
                    class="form-control" 
                    id="password"
                    placeholder="Επαναλάβετε τον Κωδικό Πρόσβασης" 
                    name="password" 
                    [(ngModel)]="userformInfo.password"
                    required> 
          </div>          
          <br>
          <div class="center_some">       
            <p>*Δημιουργώντας Λογαριασμό συμφωνείτε με τους : 
                <a routerLink="/terms"> Όρους και την Πολιτική μας</a>
            </p>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Δημιουργία Λογαριασμού</button>
            <br>
            <br>           
            <a routerLink="/home" class="btn btn-danger" id="button">Ακύρωση</a>
          </div>    
        </form>        
                
      </div>
    </div>
  </div>
  <app-footer></app-footer>  
</div>
