<div class="background_image">
    <app-header></app-header>
    <div class="container">
        <div class="row">
            <div class="card" id="search_id">
                <div class="row mb-1"></div>
                <h4 class="search-title">Αναζήτηση</h4>
                <div class="row mb-2"></div>
                <div class="input-group">
                    <input #searchBox type="text" class="form-control" autocomplete="on" placeholder="Είδος, περιοχή, ηλικία" (keyup.enter)="search(searchBox.value)"/>
                    <button class="btn btn-link" type="button" id="go" (click)="search(searchBox.value)">Βρες!</button>
                </div>
                <div class="row mb-2"></div>
                <div class="row">
                    <div class="col-12 col-lg-7 position">
                        <h5>Τοποθεσία</h5>
                        <button type="button" class="btn btn-info btn-sm" (click) = "onClickLocation(loc[0])">{{loc[0]}}</button>
                        &nbsp;
                        <button type="button" class="btn btn-info btn-sm" (click) = "onClickLocation(loc[1])">{{loc[1]}}</button>
                    </div>

                    <div class="col-12 col-lg-5 distance">
                        <h5>Απόσταση</h5>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-info btn-sm" (click) = "onClickDistance(dis[0])">< {{dis[0]}}</button>
                                <button type="button" class="btn btn-info btn-sm" (click) = "onClickDistance(dis[1])">< {{dis[1]}}</button>
                                <button type="button" class="btn btn-info btn-sm" (click) = "onClickDistance(dis[2])">< {{dis[2]}}</button>
                                <button type="button" class="btn btn-info btn-sm" (click) = "onClickDistance(dis[3])">< {{dis[3]}}</button>
                                <button type="button" class="btn btn-info btn-sm" (click) = "onClickDistance(dis[4])">< {{dis[4]}}</button>
                                <button type="button" class="btn btn-info btn-sm" (click) = "onClickDistance(dis[5])">< {{dis[5]}}</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2"></div>
            </div>
        </div>

        <div class="row">
            <div class="tabs">
              <div class="row mb-3"></div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active show" data-toggle="tab" routerLink="/results" style="background-color:White;">Λίστα</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active show" data-toggle="tab" routerLink="/map" style="background-color:lightblue;">Χάρτης</a>
                    </li>
                </ul>
                <div class="row mb-3"></div>
            </div>
        </div>

        <div class="row">
          <div class="card col-12 col-lg-3" id="filters_id">
            <div class="row mb-2"></div>
            <h4 class="filters-title">Φίλτρα</h4>
            <br>
            <h5 class="filter">Είδος</h5>
            <br>
            <div class="form-group" id="menu">
                <select class="custom-select" [(ngModel)]="ngtype" (change)="selectTypeHandler($event)">
                    <option *ngFor="let option of types" 
                        [value]="option"> 
                        {{ option }}
                     </option>
                </select>
            </div>
            <br>
            <br>
            <h5 class="filter">Ηλικία</h5>
            <br>
            <div class="form-group" id="menu">
                <select class="custom-select" (change)="selectAgeHandler($event)">
                    <option selected="">Κατηγορίες</option>
                    <option value="1-3">1-3 ετών</option>
                    <option value="3-5">3-5 ετών</option>
                    <option value="5-12">5-12 ετών</option>
                    <option value="12-18">12-18 ετών</option>
                </select>
            </div>
            <br>
            <br>
            <h5 class="filter">Ημερομηνία</h5>
            <br>
            <div class="form-group" id="menu">
                <select class="custom-select" (change)="selectDateHandler($event)">
                    <option selected="">Κατηγορίες</option>
                    <option value="Σήμερα">Σήμερα</option>
                    <option value="Αύριο">Αύριο</option>
                    <option value="Αυτή την εβδομάδα">Αυτή την εβδομάδα</option>
                    <option value="Αυτό το μήνα">Αυτό το μήνα</option>
                </select>
            </div>
            <br>
            <br>
            <h5 class="filter">Τιμή</h5>
            <br>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" id="price">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-info" (click) = "onClickPrice(num[0])">< {{num[0]}}</button>
                    <button type="button" class="btn btn-info" (click) = "onClickPrice(num[1])">< {{num[1]}}</button>
                    <button type="button" class="btn btn-info" (click) = "onClickPrice(num[2])">< {{num[2]}}</button>
                    <button type="button" class="btn btn-info" (click) = "onClickPrice(num[3])">< {{num[3]}}</button>
                    <button type="button" class="btn btn-info" (click) = "onClickPrice(num[4])">< {{num[4]}}</button>
                </div>
            </div>
            <br>
            <br>
            <h5 class="filter">Φύλο</h5>
            <br>
            <div class="input-group" id="sex">
                <button type="button" class="btn btn-info" (click) = "onClickSex(sex[0])">{{sex[0]}}</button>
                &nbsp; &nbsp;
                <button type="button" class="btn btn-info" (click) = "onClickSex(sex[1])">{{sex[1]}}</button>
            </div>
            <br>
          </div>

          <div class="col-12 col-lg-9 list_results">
             <li *ngFor="let ev of gl_events | async | paginate: { itemsPerPage: 4, currentPage: p } | type_filter" class="row card">
                <img class="card-img-top" id="image" src="{{ev.image}}" alt="Card image">
                <h4 class="card-title" id="title">{{ev.title}}</h4>
                <p class="card-text" id="text">{{ev.short_description}}</p>
                <a routerLink="/results/{{ev.id}}" class="btn btn-primary btn-sm" id="button">Προβολή</a>
             </li>
             <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
